<div style="height : 100vh">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>
                    menu
                </mat-icon>
            </button>      
        <a class="logo" [routerLink]="['/']"></a>
        <span class="sw-title">TanGo</span>
        <div fxShow="true" fxHide.lt-md>
            <a mat-button routerLink="/home" >Home</a>
            <a mat-button routerLink="/products" >Food Items</a>
        </div>
        <span class="header-spacer"></span>
        <a *ngIf='!user' mat-button routerLink="/auth" >
            <mat-icon>person_outliner</mat-icon>
            Login
        </a>
        <div>
            <a  *ngIf="user" mat-button [matMenuTriggerFor] ="menu" >
            <mat-icon>account_circle</mat-icon>
            <span fxShow="true" fxHide.lt-md="true">
                {{user.fullname}}
            </span>
            </a>
            <mat-menu #menu="matMenu">
            <button (click)="logoutEvent.emit()" mat-menu-item>logout</button>
            </mat-menu>
        </div>
        <sw-cart-items-count></sw-cart-items-count>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a mat-list-item routerLink="/" (click)="sidenav.toggle()" >
                    Home
                </a>
                <a mat-list-item routerLink="/products" (click)="sidenav.toggle()">
                    Products
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
