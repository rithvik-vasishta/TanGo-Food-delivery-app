<mat-card class="example-card" *ngFor="let product of (products | async)">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>Hot to get fat 101</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{product.imgUrl}}" alt="{{product.name}}">
    <mat-card-content>
      <p>
        Everyone will get fat from {{product.name}}
        You will be poorer by {{product.price}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
